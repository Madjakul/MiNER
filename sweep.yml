# sweep.yml

program: optimize_miner.py

method: bayes

project: miner

metric:
  name: val_loss
  goal: minimize

parameters:
  dropout:
    min: 0.1
    max: 0.5
  lr:
    values: [0.05, 0.005, 0.0005, 0.00005]
  optim:
    values: ["SGD", "Adam"]
  patience:
    values: [5, 7, 10]
  min_delta:
    values: [5, 1, 0.5, 0.1, 0.05]
  accumulation_steps:
    values: [4, 8, 16, 32, 64]
