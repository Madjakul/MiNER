# sweep.yml

program: ./tune_miner.py
method: bayes
project: miner

metric:
  name: f1
  goal: maximize

parameters:
  dropout:
    values: [0.1, 0.2, 0.3, 0.4]
  gamma:
    min: 0.1
    max: 1.0
  lr:
    values: [0.05, 0.005, 0.0005]
  momentum:
    min: 0.1
    max: 0.9
  clip:
    min: 1.0
    max: 5.0
  optimizer:
    values: ["SGD", "Adam"]
  sam:
    values: [0, 1]
